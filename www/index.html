<html>
<head>
  <title>http web server</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta name="description" content="test">
  <meta name="author" content="me">
  <meta name="keywords" content="test">
  <link rel="icon" type="image/png" href="utilities.png" sizes="16x16">  
  <link rel="stylesheet" type="text/css" href="style.css">  
  <script type="text/javascript" src="test.js"></script>
</head>

<body>

Form 1 - GET
<div class="border">
<!-- default method is GET -->
<form action="echo1">
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
  <input type="submit" value="Submit">
</form>
</div>

<br>

Form 2 - POST : enctype="application/x-www-form-urlencoded"
<div class="border">
<form action="echo2" method="post" enctype="application/x-www-form-urlencoded">
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
  <input type="file" name="file"><br>
  <input type="submit" value="Submit">
</form>
</div>

<br>

Form 3 - POST : enctype="multipart/form-data"
<div class="border">
<form action="echo2" method="post" enctype="multipart/form-data">
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>
  <input type="file" name="file"><br>
  <input type="file" name="file0"><br>
  <input type="submit" value="Submit">
</form> 
</div>

<br>

</body>
</html>
